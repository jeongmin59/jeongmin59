name: Update README with Tistory Posts

on:
  schedule:
    - cron: '0 * * * *'  # 매시간마다 실행 (원하는 스케줄로 변경 가능)
  workflow_dispatch:  # 수동으로도 실행 가능

jobs:
  update-readme:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
    - name: Check out repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install feedparser
      run: pip install feedparser

    - name: Run the script
      run: python fetch_tistory_posts.py

    - name: Commit and push changes
      run: |
        git config --local user.email "jmgong59@gmail.com"
        git config --local user.name "jeongmin59"
        git add README.md
        git commit -m "Update README with recent Tistory posts"
        git push
